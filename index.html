<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Jangka Sorong</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Perhitungan Hasil Pengukuran Jangka Sorong</h1>
        
        <form id="outer-form">
            <label for="outer-main-scale">Skala Utama Diameter Luar (mm): </label>
            <input type="number" id="outer-main-scale" required>
            <br>
            <label for="outer-vernier-scale">Skala Vernier Diameter Luar (mm): </label>
            <input type="number" id="outer-vernier-scale" required>
            <br>
            <button type="submit">Hitung Diameter Luar</button>
        </form>
        <div id="outer-result"></div>
        

        <form id="inner-form">
            <label for="inner-main-scale">Skala Utama Diameter Dalam (mm):</label>
            <input type="number" id="inner-main-scale" step="0.01" required>

            <label for="inner-vernier-scale">Skala Vernier Diameter Dalam (mm):</label>
            <input type="number" id="inner-vernier-scale" step="0.01" required>

            <button type="submit">Hitung Diameter Dalam</button>
        </form>
        <div id="inner-result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
